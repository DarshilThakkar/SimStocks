<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Market Simulator</title>
<style>
  /* Define theme color */
  :root {
    --theme-color: #0156B3;
  }

  /* Styles for the dialogue box */
  .dialog-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  .dialog-box {
    background-color: #fff;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
  }

  .dialog-box h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: var(--theme-color);
  }

  /* Styles for form fields */
  .form-field {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-field label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }

  .form-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .form-field button {
    padding: 10px 20px;
    background-color: var(--theme-color);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .form-field button:hover {
    background-color: #003C80;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #666;
  }

  .close-button:hover {
    color: #333;
  }

</style>
</head>
<body>

<button onclick="openDialog()">Buy</button>

<div id="dialog" class="dialog-container">
  <div class="dialog-box">
    <button class="close-button" onclick="closeDialog()">X</button>
    <h2>Confirm Buy</h2>
    <div class="form-field">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    <button onclick="confirmBuy()">Confirm Buy</button>
  </div>
</div>

<script>
  function openDialog() {
    document.getElementById('dialog').style.display = 'flex';
  }

  function closeDialog() {
    document.getElementById('dialog').style.display = 'none';
  }

  function confirmBuy() {
    var quantity = document.getElementById('quantity').value;
    // You can perform further actions here, such as sending the buy request to the server
    console.log('Buying ' + quantity + ' stocks.');
    closeDialog();
  }
</script>

</body>
</html>
