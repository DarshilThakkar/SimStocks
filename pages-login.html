  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a
                    href="index.html"
                    class="logo d-flex align-items-center w-auto"
                  >
                    <img src="assets/img/logo.png" alt="" />
                    <span class="d-none d-lg-block">SimStocks</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Login to Your Account
                      </h5>
                      <p class="text-center small">
                        Enter your username & password to login
                      </p>
                    </div>

                    <form id="log" class="row g-3 needs-validation" novalidate>
                      <div class="col-12">
                        <label for="yourName" class="form-label"
                          >Username</label
                        >
                        <input
                          type="text"
                          name="name"
                          class="form-control"
                          id="yourName"
                          required
                        />
                        <div class="invalid-feedback">
                          Please, enter your Username!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="UserPasswordlogin" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="UserPasswordlogin"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter your password!
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="remember"
                            value="true"
                            id="rememberMe"
                          />
                          <label class="form-check-label" for="rememberMe"
                            >Remember me</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <button id="logIn" class="btn btn-primary w-100">
                          Login
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Don't have account?
                          <a href="pages-register.html">Create an account</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";

        createUserWithEmailAndPassword,

        apiKey: "AIzaSyC02oNzXbYzsD3bbLY6c7VgN0SbU3zDP_U",
        authDomain: "simstocks-417718.firebaseapp.com",
        projectId: "simstocks-417718",
        storageBucket: "simstocks-417718.appspot.com",
        messagingSenderId: "769226150702",
        appId: "1:769226150702:web:5cab37b5f8059a355ee0bf",
        measurementId: "G-JWD5QGH6R0",
      };
      sessionStorage.clear();
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();

      document
        .getElementById("logIn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          console.log(1);
          var name = document.getElementById("yourName").value;
          var password = document.getElementById("UserPasswordlogin").value;
          const dbRef = ref(getDatabase());
          var email;
          get(child(dbRef, "users/" + name))
            .then((snapshot) => {
              if (snapshot.exists()) {
                const userData = snapshot.val();
                console.log(userData);
                email = userData["email"];
              } else {
                alert("Username do not exist");
              }
            })
            .then(() => {
              console.log(email);
              sessionStorage.clear();
              signInWithEmailAndPassword(auth, email, password).then(
                (userCredential) => {
                  console.log(1);
                  // Signed in
                  const user = userCredential.user;
                  console.log(user);
                  const dbRef = ref(getDatabase());
                  get(child(dbRef, "users/" + name + "/"))
                    .then((snapshot) => {
                      if (snapshot.exists()) {
                        const userData = snapshot.val();
                        console.log(userData[name]);
                        const balance=JSON.stringify(userData.balance);
                        console.log(balance);
                        const Username = JSON.stringify(userData.username);
                        sessionStorage.setItem("Username", Username);
                        const userDataString = JSON.stringify(userData);
                        sessionStorage.setItem(
                          "UserCredential",
                          userDataString
                        );
                        sessionStorage.setItem(
                          "balance",
                          balance
                        );
                      }
                    })
                    .then(() => {
                      window.location.replace("index.html");
                    });
                }
              );
              //var storedUsername = sessionStorage.setItem("username",user)
              // sessionStorage.setItem('user', true)
              // setEmail(email);
              // setPassword(password);
              // router.push('index.html');
              //res.render("index.html");
              //document.getElementById("logout").style.display = "block";
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.log(errorMessage);
              alert(errorMessage);
            });
        });
